<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 rest parameters</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].innerText + "</pre>";
};
</script>
<script>
// ES5 style
function ES5_foo(arg1, var_args) {
    var args = [].slice.call(arguments, 1);
    if (args instanceof Array) {
        return args[0] * args[1];
    }
    return 0;
}

// ES6 style
function ES6_foo(arg1, ...args) {
    if (args instanceof Array) {
        return args[0] * args[1];
    }
    return 0;
}

if ( ES5_foo(1, 2, 3) === 6 &&
     ES6_foo(1, 2, 3) === 6 ) {
    ok();
}
</script>
</body>
