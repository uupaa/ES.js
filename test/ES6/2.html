<style>
body { background: red; margin: 0; padding: 0; overflow: hidden }
.ok { background: lime }
</style>

<body>
<p>ES6 rest parameters</p>

<script>
window.onload = function() {
    // ES5 style
    function ES5_foo(arg1, var_args) {
        var args = [].slice.call(arguments, 1);
        if (args instanceof Array) {
            return args[0] * args[1];
        }
        return 0;
    }

    // ES6 style
    function ES6_foo(arg1, ...args) {
        if (args instanceof Array) {
            return args[0] * args[1];
        }
        return 0;
    }

    if ( ES5_foo(1, 2, 3) === 6 &&
         ES6_foo(1, 2, 3) === 6 ) {
        document.body.classList.add("ok");
    }
};

</script>
<script>
document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[0].innerText + "</pre>";
</script>
</body>
