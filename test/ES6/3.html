<style>
body { background: red; margin: 0; padding: 0 }
.ok { background: lime }
</style>

<body>
<p>ES6 spread (...) operator</p>

<script>
window.onload = function() {
    var a = [0, 1], b = [2, 3], c = [4, 5];

    // ES5 style merge
    var ES5_a = [0, 1];
    Array.prototype.push.apply(ES5_a, b); // ES5_a = [0, 1, 2, 3]
    var ES5_b = a.concat(b, c);           // ES5_b = [0, 1, 2, 3, 4, 5]

    // ES6 style merge
    var ES6_a = [0, 1]
    ES6_a.push(...b);               // ES6_a = [0, 1, 2, 3]
    var ES6_b = [...a, ...b, ...c]; // ES6_b = [0, 1, 2, 3, 4, 5]

    if (ES5_a.join(",") === "0,1,2,3"     &&
        ES5_b.join(",") === "0,1,2,3,4,5" &&
        ES6_a.join(",") === "0,1,2,3"     &&
        ES6_b.join(",") === "0,1,2,3,4,5") {
        document.body.classList.add("ok");
    }
};

</script>
<script>
document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[0].innerText + "</pre>";
</script>
</body>
