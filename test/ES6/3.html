<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 spread (...) operator</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].innerText + "</pre>";
};
</script>
<script>
var a = [0, 1], b = [2, 3], c = [4, 5];

// ES5 style merge
var ES5_a = [0, 1];
Array.prototype.push.apply(ES5_a, b);
var ES5_b = a.concat(b, c);

// ES6 style merge
var ES6_a = [0, 1]
ES6_a.push(...b);
var ES6_b = [...a, ...b, ...c];

if ( ES5_a.join(",") === "0,1,2,3"     &&
     ES5_b.join(",") === "0,1,2,3,4,5" &&
     ES6_a.join(",") === "0,1,2,3"     &&
     ES6_b.join(",") === "0,1,2,3,4,5") {
    ok();
}
</script>
</body>
