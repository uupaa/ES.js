<body>ES6 for..of ArrayLike
<script>
// --- setup ---
var obj = { // ArrayLike Object
  0: 0, 1: 1, 2: 2,
  length: 3
};

// --- ES5 style ---
var ES5_array1 = [].slice.call(obj);
var ES5_array2 = [];
for (var i = 0; iz = obj.length; i < iz; ++i) {
    ES5_array2.push(obj[i]);
}

// --- ES6 style ---
var ES6_array1 = Array.from(obj);
var ES6_array2 = [];
for (var value of obj) {
    ES6_array2.push(value);
}

judge(ES5_array1.length === 3 &&
      ES5_array2.join() === "1,2,3" &&
      ES6_array1.length === 3 &&
      ES6_array2.join() === "1,2,3");
</script>
<script src="js/code.js"></script>
<script>SyntaxHighlighter.all()</script>
</body>
