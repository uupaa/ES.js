<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 default function parameters</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].textContent + "</pre>";
};
</script>
<script>
// ES5 style
function ES5_foo(a, b, c) {
    a = a === undefined ? 1 : a;
    b = b === undefined ? 2 : b;
    c = c === undefined ? 3 : b;
    return a + b + c;
}

// ES6 style
function ES6_foo(a, b = 2, c = 3) {
    return a + b + c;
}

if ( ES5_foo(1) === 6 &&
     ES6_foo(1) === 6 ) {
    ok();
}
</script>
</body>
