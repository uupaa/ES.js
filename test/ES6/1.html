<style>
body { background: red; margin: 0; padding: 0; overflow: hidden }
.ok { background: lime }
</style>

<body>
<p>ES6 default function parameters</p>

<script>
window.onload = function() {
    // ES5 style
    function ES5_foo(a, b) {
        a = a === undefined ? 1 : a;
        b = b === undefined ? 2 : b;
        return a * b;
    }

    // ES6 style
    function ES6_foo(a = 1, b = 2) {
        return a * b;
    }

    if ( ES5_foo(1, 2, 3) === 6 && ES6_foo(1, 2, 3) === 6 ) {
        document.body.classList.add("ok");
    }
};

</script>
<script>
document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[0].innerText + "</pre>";
</script>
</body>
