<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 let, const</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].textContent + "</pre>";
};
</script>
<script>
"use strict";

// ES5 style
var ES5_let = 123;
var ES5_const = 123;

// ES6 style
let ES6_let = 123;
const ES6_const = 123;
try {
    ES6_const = 1;
} catch (err) {}

if ( ES5_let === ES5_const &&
     ES6_let === ES6_const ) {
    ok();
}
</script>
</body>
