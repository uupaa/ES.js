<body>ES6 Arrow function bind this
<script>
// --- ES5 style ---
var ES5_bind_this = {
  x: 2,
  z: function(y) {
    var that = this;
    return (function(y) {
      return that.x * y;
    })(y);
  }
};

// --- ES6 style ---
var ES6_bind_this = {
  x: 2,
  z(y) {
    return ((y) => this.x * y)(y);
    //             ~~~~
    //    ES6_bind_this object
  }
};

judge(ES5_bind_this.z(3) === 6 &&
      ES6_bind_this.z(3) === 6);
</script>
