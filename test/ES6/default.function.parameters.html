<body>ES6 default function parameters
<script>
// --- ES5 style ---
function ES5_foo(a, b, c) {
  a = a === undefined ? 1 : a;
  b = b === undefined ? 2 : b;
  c = c === undefined ? 3 : b;
  return a + b + c;
}

// --- ES6 style ---
function ES6_foo(a, b = 2, c = 3) {
  return a + b + c;
}

judge(ES5_foo(1) === 6 &&
      ES6_foo(1) === 6);
</script>
<script src="js/code.js"></script>
<script>SyntaxHighlighter.all()</script>
</body>
