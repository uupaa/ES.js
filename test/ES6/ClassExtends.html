// --- ES5 style ---
function ES5_ClassA(value) {
  this._value = value;
}
ES5_ClassA.prototype = Object.create(ES5_ClassA, {
  constructor: { value: ES5_ClassA },
  value: { get: function() { return this._value; } },
});

function ES5_ClassB() {
  ES5_ClassA.apply(this, arguments); // call super()
}
ES5_ClassB.prototype = Object.create(ES5_ClassA, {
  constructor: { value: ES5_ClassB },
  value: { get: function() { return this._value * 2; } },
});

// --- ES6 style ---
class ES6_ClassA {
  constructor(value) { this._value = value; }
  get value()        { return this._value; }
}
class ES6_ClassB extends ES6_ClassA {
  get value()        { return this._value * 2; }
}

judge(new ES5_ClassB(123).value ===
      new ES6_ClassB(123).value);
</script>
