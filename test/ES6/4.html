<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 shorthand properties</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].textContent + "</pre>";
};
</script>
<script>
// ES5 style
var x = 1;
var ES5_obj = { x: x };

// ES6 style
var x = 1;
var ES6_obj = { x };

if ( ES5_obj.x === 1 &&
     ES6_obj.x === 1 ) {
    ok();
}
</script>
</body>
