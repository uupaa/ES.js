<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 shorthand methods</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].innerText + "</pre>";
};
</script>
<script>
// ES5 style
var ES5_obj = {
    method: function() { return true; }
};

// ES6 style
var ES6_obj = {
    method() { return true; }
};

if ( ES5_obj.method() &&
     ES6_obj.method() ) {
    ok();
}
</script>
</body>
