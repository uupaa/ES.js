<body>ES6 Arrow function
<script>
// --- ES5 style ---
var ES5_arg0 = [1,2].map(function()   {return 1;  });
var ES5_arg1 = [1,2].map(function(v)  {return v*2;});
var ES5_arg2 = [1,2].map(function(v,i){return v*i;});

// --- ES6 style ---
var ES6_arg0  = [1,2].map(()    => 1    );
var ES6_arg1a = [1,2].map( v    => v * 2); // omit()
var ES6_arg1b = [1,2].map((v)   => v * 2);
var ES6_arg2  = [1,2].map((v,i) => v * i);

judge(ES5_arg0.join()  === "1,1" &&
      ES5_arg1.join()  === "2,4" &&
      ES5_arg2.join()  === "0,2" &&
      ES6_arg0.join()  === "1,1" &&
      ES6_arg1a.join() === "2,4" &&
      ES6_arg1b.join() === "2,4" &&
      ES6_arg2.join()  === "0,2");
</script>
<script src="js/code.js"></script>
<script>SyntaxHighlighter.all()</script>
</body>
