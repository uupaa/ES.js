<body><p>ES6 Generator</p>
<div style="display: none">
  <span>1</span><span>2</span><span>3</span>
</div>

<script>
// --- ES5 style ---
function ES5_generator(initialValue) {
  var callCount = 0, iv = initialValue;
  return {
    next: function() {
      switch (callCount++) {
      case 0: return { value: iv + 1, done: false };
      case 1: return { value: iv + 2, done: false };
      }
      return { value: undefined, done: true };
    }
  };
}
var ES5_gen = ES5_generator(10);
var ES5_value = [], obj;
while (obj = ES5_gen.next()) {
  if (obj.done) { break; }
  ES5_value.push(obj.value);
}

// --- ES6 style ---
function* ES6_generator(initialValue) {
  yield initialValue + 1;
  yield initialValue + 2;
}
var ES6_gen = ES6_generator(10);
var ES6_value = [];
for (var value of ES6_gen) {
  ES6_value.push(value);
}

judge(ES5_value.join() === "11,12" &&
      ES6_value.join() === "11,12");
</script>
<script src="js/code.js"></script>
<script>SyntaxHighlighter.all()</script>
</body>
