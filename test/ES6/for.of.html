<body>ES6 for..of
<script>
// --- setup ---
var array = [ 1, 2, 4 ];
var ES5_result = [];
var ES6_result = [];

// --- ES5 style ---
for (var index in array) {
  ES5_result.push(array[index]);
}

// --- ES6 style ---
for (var value of array) {
  ES6_result.push(value);
}

judge(ES5_result.join() === "1,2,4" &&
      ES6_result.join() === "1,2,4");
</script>
<script src="js/code.js"></script>
<script>SyntaxHighlighter.all()</script>
</body>
