<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 for..of loops</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].textContent + "</pre>";
};
</script>
<script>
var array = [ 1, 2, 4 ];
var ES5_result = [];
var ES6_result = [];

// ES5 style
for (var index in array) {
    ES5_result.push(array[index]);
}

// ES6 style
for (var value of array) {
    ES6_result.push(value);
}


if ( ES5_result.join() === "1,2,4" &&
     ES6_result.join() === "1,2,4" ) {
    ok();
}
</script>
</body>
