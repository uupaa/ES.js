<body>ES6 shorthand methods
<script>
// --- ES5 style ---
var ES5_obj = {
  init: function(v) { this._bar = v; },
  get bar() { return this._bar; },
  set bar(v) { this._bar = v; },
};

// --- ES6 style ---
var ES6_obj = {
  init(v) { this._bar = v; },
  get bar() { return this._bar; },
  set bar(v) { this._bar = v; },
};

ES5_obj.init(29);
ES6_obj.init(29);

judge(ES5_obj.bar === 29 &&
      ES6_obj.bar === 29);
</script>
<script src="js/code.js"></script>
<script>SyntaxHighlighter.all()</script>
</body>
