<style>
body { background: red; margin: 0; padding: 0; font-family: monospace }
pre { white-space: pre }
.ok { background: lime }
</style>

<body>
<p>ES6 computed property</p>

<script>
function ok() {
    document.body.classList.add("ok");
}
window.onload = function() {
    document.body.innerHTML += "<pre>" + [].slice.call(document.scripts)[1].textContent + "</pre>";
};
</script>
<script>
// ES5 style
var prop = "prop";
var ES5_obj = {};
ES5_obj[prop + "_"] = 6;

// ES6 style
var prop = "prop";
var ES6_obj = { [prop + "_"]: 6 }

if ( ES5_obj["prop_"] === 6 &&
     ES6_obj["prop_"] === 6 ) {
    ok();
}
</script>
</body>
